<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="domstyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">

</head>

<body>

    <div class="text" id="header">
        <h1 id="title">Wanna play a game?</h1>

        <img id="doll" src="https://i.ytimg.com/vi/YMYJSG_8ld8/maxresdefault.jpg">

    </div>


    <h1 id="score" class="text">Player 1 = <span id="p1Display">0</span> <br> to <br> Player 2 = <span id="p2Display">0</span></h1>
    <hr>

    <div id="number">
        <p id="playing" class="text">Playing score: <span>5</span>
        </p>
        <br>
        <div class="flex-con">
            <input id="input" type="number" placeholder="Submit the Final Score">
        </div>


    </div>
    <br> <br><br><br>

    <div class="flex-con">
        <button class="button" class="text" id="p1">Player One Scores</button>
        <button class="button" class="text" id="p2">Player Two Scores</button> <br><br><br><br>
        <button class="button" class="text" id="reset">Reset</button>
    </div>





    <script src="scriptdom.js"></script>
</body>

</html>
